<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Akses Diblokir</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0b0b0b;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      font-size: 2.5em;
      color: #ff4b4b;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      color: #ccc;
      text-align: center;
      max-width: 500px;
    }
    .warning-box {
      border: 2px solid #ff4b4b;
      padding: 20px;
      border-radius: 10px;
      background: #1a1a1a;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <div class="warning-box">
    <h1>Akses Diblokir</h1>
    <p>Untuk melanjutkan, Anda harus memberikan izin lokasi. Sistem mendeteksi Anda <strong>menolak akses lokasi</strong>.</p>
    <p>Silakan aktifkan izin lokasi dan muat ulang halaman ini.</p>
  </div>
</body>
</html>
