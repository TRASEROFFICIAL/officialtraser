<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Blocked</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 40px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 36px;
      color: #e74c3c;
      margin-bottom: 20px;
      font-weight: bold;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .alert {
      font-size: 16px;
      color: #e67e22;
      font-style: italic;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #888;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }
      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h3>Blocked By Cyber</h3>
  <p>Your access has been blocked due to a violation of the platform's policies or due to accessing restricted content.</p>
  <p class="alert">If you believe this is a mistake, please contact support for further assistance.</p>
</div>

<div class="footer">
  <p>&copy; 2025 Blocked By Cyber</p>
</div>

</body>
</html>
