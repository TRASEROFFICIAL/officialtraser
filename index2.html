
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WELCOME</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    .virus {
      position: absolute;
      width: 200px;
      height: 200px;
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRox7XjEt-D3pH1dcCckzgtvW1S1Vn3YhXPsA&s');
      background-size: cover;
      mix-blend-mode: difference;
      animation: move 0.3s infinite linear, spin 0.4s infinite linear, glitch 0.2s infinite alternate;
      filter: hue-rotate(720deg) brightness(3) drop-shadow(0 0 10px red) drop-shadow(0 0 30px lime) contrast(200%);
    }

    @keyframes move {
      0% {
        top: 0;
        left: 0;
      }
      50% {
        top: 50%;
        left: 50%;
      }
      100% {
        top: 100%;
        left: 100%;
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg) scale(1); }
      100% { transform: rotate(360deg) scale(1.5); }
    }

    @keyframes glitch {
      0% { transform: translate(0, 0); opacity: 1; }
      25% { transform: translate(-20px, 10px) rotate(10deg); opacity: 0.5; }
      50% { transform: translate(15px, -10px) rotate(-10deg); opacity: 1; }
      75% { transform: translate(-10px, 20px); opacity: 0.3; }
      100% { transform: translate(0, 0); opacity: 1; }
    }

    /* Tambah banyak virus */
    body::before {
      content: '';
      position: absolute;
      width: 100vw;
      height: 100vh;
      background: repeating-radial-gradient(circle, red, blue, lime, red);
      mix-blend-mode: difference;
      animation: bgFlash 0.2s infinite alternate;
      z-index: 0;
    }

    @keyframes bgFlash {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
  </style>
</head>
<body>
  <script>
    for (let i = 0; i < 5000; i++) {
      let v = document.createElement('div');
      v.className = 'virus';
      v.style.top = Math.random() * 100 + '%';
      v.style.left = Math.random() * 100 + '%';
      v.style.animationDuration = (Math.random() * 0.5 + 0.1) + 's';
      document.body.appendChild(v);
    }
  </script>
</body>
</html>
